name: Playwright Fan Sign Up Tests with Allure Reports

on:
  schedule:
    # 4:10 AM IST = 11:40 PM UTC
    - cron: '40 23 * * *'
    # 11:40 PM IST = 6:10 PM UTC
    - cron: '10 18 * * *'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ§¹ Clean workspace to avoid stale files
        run: git clean -fdx

      - name: ğŸ›  Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ” Create .env file from GitHub Secrets
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL }}" > .env
          echo "CREATOR_EMAIL=${{ secrets.CREATOR_EMAIL }}" >> .env
          echo "CREATOR_PASSWORD=${{ secrets.CREATOR_PASSWORD }}" >> .env
          echo "USER1_EMAIL=${{ secrets.USER1_EMAIL }}" >> .env
          echo "USER1_PASSWORD=${{ secrets.USER1_PASSWORD }}" >> .env
          echo "USER2_EMAIL=${{ secrets.USER2_EMAIL }}" >> .env
          echo "USER2_PASSWORD=${{ secrets.USER2_PASSWORD }}" >> .env
          echo "USER3_EMAIL=${{ secrets.USER3_EMAIL }}" >> .env
          echo "USER3_PASSWORD=${{ secrets.USER3_PASSWORD }}" >> .env

      - name: ğŸ§ª Run Sign Up tests for Creator and Fan Users
        env:
          CI: true
        run: |
          npm run clean
          npx playwright test signup_Fan.spec.js
          

      - name: ğŸ“Š Generate Allure Report
        run: |
          mkdir -p allure-report
          npx allure generate test-results/allure-results --clean -o allure-report

      - name: ğŸ“¤ Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: ğŸ“¤ Upload Playwright HTML Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: knky-test-framework/config/config_DataFiles/html-report

      - name: ğŸ“ List report files
        run: |
          if [ -d config_DataFiles/html-report ]; then
            echo "âœ… Found Playwright HTML report"
            ls -la config_DataFiles/html-report
          else
            echo "âš ï¸  Report folder not found at config_DataFiles/html-report"
          fi
