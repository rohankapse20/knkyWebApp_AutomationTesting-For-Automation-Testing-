name: Playwright Sign In Tests with Allure Reports

on:
  schedule:
    # 4:10 AM IST = 11:40 PM UTC
    - cron: '40 23 * * *'
    
    # 11:40 PM IST = 6:10 PM UTC
    - cron: '10 18 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v3

      - name: 🧹 Clean workspace to avoid stale files
        run: git clean -fdx

      - name: 🛠 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🎭 Install Playwright Browsers
        run: npx playwright install --with-deps

      # Create .env BEFORE tests run
      - name: 🔐 Create .env file from GitHub Secrets
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL }}" > .env
          echo "CREATOR_EMAIL=${{ secrets.CREATOR_EMAIL }}" >> .env
          echo "CREATOR_PASSWORD=${{ secrets.CREATOR_PASSWORD }}" >> .env
          echo "USER1_EMAIL=${{ secrets.USER1_EMAIL }}" >> .env
          echo "USER1_PASSWORD=${{ secrets.USER1_PASSWORD }}" >> .env
          echo "USER2_EMAIL=${{ secrets.USER2_EMAIL }}" >> .env
          echo "USER2_PASSWORD=${{ secrets.USER2_PASSWORD }}" >> .env
          echo "USER3_EMAIL=${{ secrets.USER3_EMAIL }}" >> .env
          echo "USER3_PASSWORD=${{ secrets.USER3_PASSWORD }}" >> .env

      - name: 🧪 Run Sign Up and Sign In tests only
        env:
          CI: true
        run: |
          npm run clean
          npx playwright test signin.spec.js 
          
      - name: 📊 Generate Allure Report
        run: |
          mkdir -p allure-report
          npx allure generate test-results/allure-results --clean -o allure-report

      - name: 📤 Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: 📤 Upload Playwright HTML Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: html-report

      - name: 📁 List report files
        run: ls -la html-report

