name: Playwright Tests with Allure Reports

on:
  push:
    branches:
      - main
      - rohan_AutomationTest
  pull_request:
    branches:
      - main
      - rohan_AutomationTest
  schedule:
    - cron: '0 8 * * *'
    - cron: '0 20 * * *'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Clean workspace to avoid stale files (like old faker code)
        run: git clean -fdx

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Create .env file from GitHub Secrets
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL }}" > .env

      - name: Run Playwright tests
        run: npm test
        env:
          CI: true

      - name: Generate Allure Report
        run: |
          mkdir -p allure-report
          npx allure generate test-results/allure-results --clean -o allure-report

      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Upload Playwright HTML Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: test-results/html-report

      - name: List report files
        run: ls -la test-results/html-report
