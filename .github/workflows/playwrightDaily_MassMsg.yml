name: Playwright MassMessage Parallel Tests with Allure Reports

on:
  schedule:
    # 4:20 AM IST = 10:50 PM UTC
    - cron: '50 22 * * *'
    
    # 11:50 PM IST = 6:20 PM UTC
    - cron: '20 18 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v3

      - name: 🧹 Clean workspace to avoid stale files
        run: git clean -fdx

      - name: 🛠 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🎭 Install Playwright Browsers
        run: npx playwright install --with-deps

      # Create .env BEFORE tests run
      - name: 🔐 Create .env file from GitHub Secrets
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL }}" > .env
          echo "CREATOR_EMAIL=${{ secrets.CREATOR_EMAIL }}" >> .env
          echo "CREATOR_PASSWORD=${{ secrets.CREATOR_PASSWORD }}" >> .env
          echo "USER1_EMAIL=${{ secrets.USER1_EMAIL }}" >> .env
          echo "USER1_PASSWORD=${{ secrets.USER1_PASSWORD }}" >> .env
          echo "USER2_EMAIL=${{ secrets.USER2_EMAIL }}" >> .env
          echo "USER2_PASSWORD=${{ secrets.USER2_PASSWORD }}" >> .env
          echo "USER3_EMAIL=${{ secrets.USER3_EMAIL }}" >> .env
          echo "USER3_PASSWORD=${{ secrets.USER3_PASSWORD }}" >> .env

      - name: 🧪 Run massMessage tests only
        env:
          CI: true
        run: |
          npm run clean
          npx playwright test parallelTest_massMessage.test.js --workers=2

      - name: 📊 Generate Allure Report
        run: |
          mkdir -p allure-report
          npx allure generate test-results/allure-results --clean -o allure-report

      - name: 📤 Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: 📤 Upload Playwright HTML Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: config_DataFiles/html-report

      - name: 📁 List report files
        run: |
          if [ -d config_DataFiles/html-report ]; then
            echo "✅ Found Playwright HTML report"
            ls -la config_DataFiles/html-report
          else
            echo "⚠️  Report folder not found at config_DataFiles/html-report"
          fi
